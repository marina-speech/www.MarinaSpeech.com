<!doctype html>
<html>
<head>

<script src="index.js"></script>

<meta charset="utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1'>

<meta name="keywords"
	content="логопед, русский, чикаго, marinaspeech, терапия, речи, терапия речи, терапия речи русского языка, бесплатная, консультация, бесплатная консультация"
/>
<meta name="description" content="Русский Логопед - Терапия Речи Русского Языка для Детей в Чикаго" />

<title>MarinaSpeech - Русский Логопед</title>

</head>
<body>

	<div id="header-ru" class="header"></div>

	<div class='container'>

		<h3>Как с нами связаться:</h3>

		<div class="media">
			<img class="media-object pull-left" src="img/call-start.png" width='32'>
			<div class="media-body">
				<h4 class="media-heading">Позвонить по телефону</h4>
				Нажмите: <a id='anchor-phone' class='btn' role='button' href='#'>#</a>
			</div>
		</div>
		<div class="media">
			<img class="media-object pull-left" src="img/skype-2.png" width='32'>
			<div class="media-body">
				<h4 class="media-heading">Позвонить по скайпу</h4>
				Нажмите: <a id='anchor-skype' class='btn' role='button' href='#'>#</a>
			</div>
		</div>
		<div class="media">
			<img class="media-object pull-left" src="img/mail-forward-5.png" width='32'>
			<div class="media-body">
				<h4 class="media-heading">Написать письмо</h4>
				Нажмите: <a id='anchor-email' class='btn' role='button' href='#'>#</a>
			</div>
		</div>
		<div class="media">
			<img class="media-object pull-left" src="img/accessories-text-editor-4.png" width='32'>
			<div class="media-body">
				<h4 class="media-heading">Заполнить Запрос</h4>
				<a id='anchor-online' class='btn' role='button' href='#'>Нажмите и заполните данные о ребенке.</a>
			</div>
		</div>

	</div>

	<div id="footer-ru" class="footer"></div>

	<script>
		$(document).ready(function() {
			$('#anchor-phone').text(a_phone_number);
			$('#anchor-phone').attr('href', a_phone_url);
			$('#anchor-skype').text(a_skype_address);
			$('#anchor-skype').attr('href', a_skype_url);
			$('#anchor-email').text(a_email_address);
			$('#anchor-email').attr('href', a_email_url);
			$('#anchor-online').attr('href', a_online_url);
		});
	</script>

</body>
</html>
