		var url = document.location
		// Activate navigator menu by absolute URL.

			if (this.href == url) {
				$(this).parent().addClass('active');
			}
		});
		// Configure language icons.
		$('#flag-en').parent().addClass('active');
		var flagEN = url.toString();
		var flagRU = flagEN.replace('en.html', 'ru.html');

		$('#flag-ru').attr('href', flagRU);
	});
</script>
